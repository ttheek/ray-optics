<h1><b><span>橫向和縱向放大率</span></b></h1>
<p>
貢獻者：Stas Fainer
</p>
<div class="description">
<p>模擬焦距為 \(f\) 的理想透鏡的橫向和縱向放大率。橫向（也稱為線性）和縱向的放大率分別是 \(M_T=1-\frac{u}{f}\) 和 \(M_L=\frac{dv}{du}\)，其中 \(u\) 和 \(v\) 分別是物體和圖像距離我們的理想透鏡的距離。另外，對於理想透鏡，\(M_L=-(M_T)^2\)</p>
</div>
