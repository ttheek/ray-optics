<div class="row right-caption">
  <img src="{ID}.png" alt="Thumbnail" class="img-rounded module-image" loading="lazy">
  <div class="caption">
    <p class="module-title">{TITLE} (<code>{ID}</code>)<button class="btn btn-primary import-btn" onclick="window.parent.postMessage({rayOpticsModuleName: '{ID}'},'*');this.innerText='Imported';this.classList.remove('btn-primary');this.classList.add('btn-success');">Import</button></p>
    <p class="module-contributor">{CONTRIBUTORS}</p>
    <span id="module-desc">
      {DESCRIPTION}
    </span>
    <button class="collapse-btn btn-link" data-toggle="collapse" data-target="#details-collapse-{ID}">
      Specification
      <span class="caret"></span>
    </button>
  </div>
</div>
<div id="details-collapse-{ID}" class="collapse">
  Control point sequence
  <ol>
    {POINTS}
  </ol>
  Parameters
  <ul>
    {PARAMS}
  </ul>
</div>
