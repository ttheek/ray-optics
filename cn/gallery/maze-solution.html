<h1><b><span>用一条光线解迷宫</span></b></h1>
<p>
贡献者：Stas Fainer, Yi-Ting Tu
</p>
<div class="description">
<p>此模拟中，一条光线在迷宫内部产生，并被墙壁多次反射。迷宫内的大红色和小红色正方形（如下面的截图所示）分别代表光线的起源和初始方向。取决于光线初始方向，光线可能最终会离开迷宫，因此原则上可以通过追踪光线的路径计算出迷宫的解法。 </p>
